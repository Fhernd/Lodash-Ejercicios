<!-- Ejercicio 288: Demostrar el uso de la función bindAll() para asociar un evento a un elemento HTML. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lodash - Ejercicio 288</title>
</head>
<body>

    <button id="mostrarMensaje">Mostrar mensaje</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(() => {
            let objetoVista = {
                etiqueta: 'Saludo',
                click: function() {
                    alert(`Se ha hecho click sobre el botón. Información adicional: ${this.etiqueta}`)
                }
            }

            _.bindAll(objetoVista, ['click']);

            $('#mostrarMensaje').click(objetoVista.click);
        });
    </script>
</body>
</html>
